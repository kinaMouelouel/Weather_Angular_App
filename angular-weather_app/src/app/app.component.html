<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city..." name="city" [(ngModel)]="cityName">

  </form>
</div>


<div class="container">
  <div class="upper-data">
    <img src='../assets/hot.png' alt="hot" *ngIf="temperature>15">
    <img src="../assets/cold.png" alt="cold" *ngIf="temperature<=15">

    <div class="weather-data">
      <div class="time">{{ formattedDate}} </div>
      <div class="location">{{weatherData?.location?.name}}</div>

      <div class="temperature">{{ weatherData?.data?.values?.temperature}}Â°C </div>

    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <!-- <img src='../assets/cloud.JPG' class="icon"> -->
          <fa-icon [icon]="faCloud"></fa-icon>
          <span>cloud Cover</span>
        </div>
        <div class="info-block-value">
          {{cloudCover}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <!-- <img src='../assets/visibility.JPG' class="icon"> -->
          <fa-icon [icon]="faSmog"></fa-icon>
          <span>visibility</span>
        </div>
        <div class="info-block-value">
          {{visibility}}Km
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <!-- <img src='../assets/humidity.JPG' class="icon"> -->
          <fa-icon [icon]="faWater"></fa-icon>
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{humidity}}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <!-- <img src='../assets/wind.JPG' class="icon"> -->
          <fa-icon [icon]="faWind"></fa-icon>
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{windSpeed}} km/h
        </div>
      </div>

    </div>

  </div>
</div>
<router-outlet></router-outlet>
